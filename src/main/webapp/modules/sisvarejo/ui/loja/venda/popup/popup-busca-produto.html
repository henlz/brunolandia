<md-dialog aria-label="Mango (Fruit)">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h4>Produto</h4>
        </div>
    </md-toolbar>

    <md-dialog-content layot="row" ng-init="listProdutosByFilters()">

        <md-content layout="row" layout-align="center center" layout-wrap>
            <md-input-container flex="50">
                <label>Código</label>
                <input type="text" ng-model="model.filtros.codigo">
            </md-input-container>
            <md-input-container flex="50">
                <label>Descrição</label>
                <input type="text" ng-model="model.filtros.descricao">
            </md-input-container>
        </md-content>
        <md-button ng-click="listProdutosByFilters()" class="md-icon-button" aria-label="Buscar produto">
            <i class="md-icon md-icon-search"></i>
        </md-button>
        <md-divider/>
        <md-data-table-container>
            <table md-data-table>
                <thead md-order="model.query.order" md-trim-column-names>
                <tr>
                    <th order-by="codigo">Código</th>
                    <th order-by="descricao">Descrição</th>
                    <th order-by="quantidade">Quantidade em estoque</th>
                    <th order-by="precoCusto">Valor unitário</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="produto in model.page.content | orderBy: model.query.order">
                    <td>{{::produto.codigo}}</td>
                    <td>{{::produto.descricao}}</td>
                    <td>{{::produto.quantidade}}</td>
                    <td>{{::produto.precoVenda | currency: 'R$ '}}</td>
                    <td>
                        <md-button ng-click="escolherProduto(produto)" class="md-primary">
                            Escolher
                        </md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-data-table-container>
        <div class="md-actions" layout="row">
            <md-button ng-click="cancelar()" md-autofocus>Cancelar</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
