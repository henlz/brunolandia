<md-dialog aria-label="Buscar Gênero" ng-init="listGeneroByFilters()">

    <md-toolbar layout="row" layout-align="center center">
        <div class="md-toolbar-tools">
            <h4>Gênero</h4>
        </div>
        <md-button ng-click="abrirPopupCadastrar()" class="md-icon-button md-raised">
            <i class="md-icon md-icon-add"></i>
        </md-button>
    </md-toolbar>

    <md-dialog-content layot="row">

        <md-content layout="row" layout-align="center center" layout-wrap>
            <md-input-container flex="50">
                <label>Código</label>
                <input type="text" ng-model="model.filtros.codigo">
            </md-input-container>
            <md-input-container flex="50">
                <label>Gênero</label>
                <input type="text" ng-model="model.filtros.genero">
            </md-input-container>
        </md-content>
        <md-button ng-click="listGeneroByFilters()" class="md-icon-button">
            <i class="md-icon md-icon-search"></i>
        </md-button>
        <md-divider/>
        <md-data-table-container>
            <table md-data-table>
                <thead md-order="model.query.order" md-trim-column-names>
                <tr>
                    <th order-by="codigo">Código</th>
                    <th order-by="genero">Gênero</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="genero in model.content | orderBy: model.query.order">
                    <td>{{::genero.codigo}}</td>
                    <td>{{::genero.genero}}</td>
                    <td>
                        <md-button ng-click="escolherGenero(genero)" class="md-primary">
                            Escolher
                        </md-button>
                        <md-button ng-click="abrirPopupCadastrar(genero)" class="md-primary">
                            Exibir
                        </md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-data-table-container>

    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="cancelar()" md-autofocus>Cancelar</md-button>
    </div>
</md-dialog>
