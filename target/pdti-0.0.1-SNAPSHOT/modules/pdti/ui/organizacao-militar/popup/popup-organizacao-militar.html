<md-dialog aria-label="Pop-up organizacao militar">
    <md-dialog-content>
        <h2>Detalhe de Organização Militar</h2>

        <form name="organizacaoForm" novalidate="true">
            <md-input-container>
                <h4>Sigla</h4>
                <input nome="sigla" ng-model="entidade.sigla" readonly="readonly">
            </md-input-container>

            <md-input-container>
                <h4>Nome</h4>
                <input name="nome" ng-model="entidade.nome" readonly="readonly">
            </md-input-container>

            <div class="md-actions" layout="row">
                <md-button ng-click="cancelar()">
                    Fechar
                </md-button>
            </div>
        </form>

    </md-dialog-content>

</md-dialog>
