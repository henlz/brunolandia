<md-dialog aria-label="Pop-up associar organização militar">
    <md-dialog-content>
        <h2>Associar Organização Militar</h2>
        <div layout="column">
            <eits-table id="table" content="listaOrganizacoesMilitares" multi-selection="true" on-item-click="itemClicked(item)" on-selection-change="selectionUpdate(selectedItens)">
                <columns>
                    <table-column header="Sigla" name="sigla" field="sigla" sortable="true" width="30%" />
                    <table-column header="Nome" name="nome" field="nome" sortable="true" width="40%" />
                </columns>
            </eits-table>
            <div class="md-actions" layout="row">
                <md-button ng-click="associarOrganizacoes()">Associar</md-button>
                <md-button ng-click="cancelar()">Fechar</md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
