<md-dialog aria-label="Pop-up associar necessidades relacionadas">
    <md-dialog-content>
        <h2>Associar Necessidades Relacionadas</h2>
        
            <div layout="column">
                
<!--                <eits-hbox layout="row" layout-align="center center" style="border: none;" gap="100" padding-left="'50%'" padding-right="'50%'">
                    
                    <eits-vbox gap="10" horizontal-align="'center'">

                        <md-input-container md-no-float>
                            <input ng-model="pesquisa" placeholder="Digite sua pesquisa" >
                        </md-input-container>
                    </eits-vbox>
        
                    <eits-vbox gap="10" horizontal-align="'center'">

                        <md-select ng-model="tipo" layout="row" placeholder="Tipo">
                            <md-option >Estratégia</md-option>
                            <md-option >Item Swot</md-option>
                            <md-option >Princípio e Diretriz</md-option>
                        </md-select>
                    </eits-vbox>
                    
                </eits-hbox>-->
                
                <eits-table id="table" content="listaNecessidades" width="300px" multi-selection="true" on-selection-change="selectionUpdate(selectedItens)">             
                    <columns>
                        <table-column header="Código" width="30%">,
                            <column-template>
                                {{::row.codigo}}
                            </column-template>
                        </table-column>
                        <table-column header="Descrição" width="40%">
                            <column-template>
                                <span ng-show="row.tipo == 'ESTRATEGIA'">{{::row.estrategia.descricao}}</span>
                                <span ng-show="row.tipo == 'PRINCIPIO_DIRETRIZ'">{{::row.principioDiretriz.descricao}}</span>
                                <span ng-show="row.tipo == 'ITEM_SWOT'">{{::row.itemSwot.descricao}}</span>
                            </column-template>
                        </table-column>
                        <table-column header="Tipo" field="tipo" width="40%">
                            <column-template>
                                <span ng-show="row.tipo == 'ESTRATEGIA'">Estratégia</span>
                                <span ng-show="row.tipo == 'PRINCIPIO_DIRETRIZ'">Princípio/Diretriz</span>
                                <span ng-show="row.tipo == 'ITEM_SWOT'">Item Swot</span>
                            </column-template>
                        </table-column>
                    </columns>
                </eits-table>
                
                <div class="md-actions" layout="row">
                    <md-button class="md-primary" ng-click="associarNecessidades()">
                        Associar necessidades
                    </md-button>
                    <md-button ng-click="cancelar()">
                        Fechar
                    </md-button>
                </div>
            </div>
        
    </md-dialog-content>

</md-dialog>
