<md-dialog aria-label="Mango (Fruit)">
    <md-dialog-content>

        <h2>{{:: modoAlteracao ? 'Alterar' : 'Nova' }} Estratégia</h2>
        <form name="estrategiaForm" novalidate="true">

             <md-input-container>
                <label>Descrição</label>
                <input name="descricao" ng-model="entidade.descricao" required maxlength=510 ng-focus="true">

                <div ng-messages="estrategiaForm.descricao.$error">
                    <div ng-message="required" ng-show="!estrategiaForm.descricao.$valid">
                        Campo obrigatório.
                    </div>
                </div>
            </md-input-container>

             <!--Autocomplete-->
            <!--<md-autocomplete-->
            <!--name="fonte"-->
            <!--md-no-cache="true"-->
            <!--md-selected-item="entidade.documentoReferencia"-->
            <!--md-search-text="searchText"-->
            <!--md-items="documento in querySearch(searchText)"-->
            <!--mg-min-length="3"-->
            <!--md-item-text="documento.titulo"-->
            <!--placeholder="Fonte">-->
            <!--<span md-highlight-text="searchText">{{documento.titulo}}</span>-->
            <!--</md-autocomplete>-->

            <md-select ng-model="entidade.documentoReferencia" placeholder="Documento de Referência" required flex="100">
                <md-option ng-repeat="documento in listaDocumentos" ng-value="documento"
                           ng-selected="documento.id == entidade.documentoReferencia.id">{{documento.titulo}}
                </md-option>
            </md-select>
            <div class="observacao-select">Campo obrigatório.</div>
            <br>

            <div class="md-actions">
                <md-button ng-click="cancelar()">
                    Cancelar
                </md-button>
                <md-button ng-click="salvar()" class="md-primary">
                    Salvar
                </md-button>
            </div>

        </form>

    </md-dialog-content>
</md-dialog>
