<md-dialog aria-label="Pop-up analise swot">
    <md-dialog-content>
        <h2>{{:: modoAlteracao ? 'Alterar' : 'Novo' }} Critério de Priorização</h2>

        <form name="criterioPriorizacaoForm" novalidate="true">
            <md-input-container>
                <label>Valor</label>
                <input nome="valor" ng-model="entidade.valor" required maxlength=144 type="number">

                <div ng-messages="criterioPriorizacaoForm.valor.$error">
                    <div ng-message="required">
                        Campo obrigatório.
                    </div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>Urgência</label>
                <input name="urgencia" ng-model="entidade.urgencia" required maxlength=144>

                <div ng-messages="criterioPriorizacaoForm.urgencia.$error">
                    <div ng-message="required">
                        Campo obrigatório.
                    </div>
                </div>
            </md-input-container>
            
            <md-input-container>
                <label>Tendência</label>
                <input name="tendencia" ng-model="entidade.tendencia" required maxlength=144>

                <div ng-messages="criterioPriorizacaoForm.tendencia.$error">
                    <div ng-message="required">
                        Campo obrigatório.
                    </div>
                </div>
            </md-input-container>
            
            <md-input-container>
                <label>Gravidade</label>
                <input name="gravidade" ng-model="entidade.gravidade" required maxlength=144>

                <div ng-messages="criterioPriorizacaoForm.gravidade.$error">
                    <div ng-message="required">
                        Campo obrigatório.
                    </div>
                </div>
            </md-input-container>
            
            <div class="md-actions" layout="row">
                <md-button ng-click="cancelar()">
                    Cancelar
                </md-button>
                <md-button ng-click="salvar()"  class="md-primary">
                    Salvar
                </md-button>
            </div>
        </form>

    </md-dialog-content>

</md-dialog>
