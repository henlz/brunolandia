<md-dialog aria-label="Pop-up item swot">
    <md-dialog-content>
        <h2>{{:: modoAlteracao ? 'Alterar' : 'Novo' }} Item Swot</h2>

        <form name="itemForm" novalidate="true">

            <md-input-container>
                <label>Descrição</label>
                <input name="descricao" ng-model="entidade.descricao" required maxlength=144>

                <div ng-messages="itemForm.nome.$error" ng-show="!itemForm.descricao.$valid">
                    <div ng-message="required">
                        Campo obrigatório.
                    </div>
                </div>
            </md-input-container>

            <md-select ng-model="entidade.tipoItemSwot" placeholder="Tipo" >
                <md-option value="FORCA">Força</md-option>
                <md-option value="FRAQUEZA">Fraqueza</md-option>
                <md-option value="AMEACA">Ameaça</md-option>
                <md-option value="OPORTUNIDADE">Oportunidade</md-option>
            </md-select>
            <div class="observacao-select">Campo obrigatório.</div>
            <br>

            <div class="md-actions" layout="row">
                <md-button ng-click="cancelar()">
                    Cancelar
                </md-button>
                <md-button ng-click="salvar()"  class="md-primary">
                    Salvar
                </md-button>
            </div>
        </form>

    </md-dialog-content>

</md-dialog>
