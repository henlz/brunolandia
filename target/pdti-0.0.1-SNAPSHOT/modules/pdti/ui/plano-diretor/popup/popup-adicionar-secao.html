<md-dialog aria-label="Pop-up termos e abreviações">
    <md-dialog-content>
        <h2>Nova Seção</h2>
        <md-content>
            <form>
                <div layout="column">
                    <md-input-container flex>
                        <label>Título da Seção</label>
                        <input type="text" ng-model="model.entidade.titulo"></input>
                    </md-input-container>

                    <md-input-container>
                        <md-select placeholder="Tipo de Seção" ng-model="model.entidade.tipoSecao">
                            <md-option value="TEXTO">Texto</md-option>
                            <md-option value="MATRIZ_GUT">Matriz GUT</md-option>
                            <md-option value="DOCUMENTO_REFERENCIA">Documento de Referência</md-option>
                            <md-option value="PLANO_ACOES">Plano de Ações</md-option>
                            <md-option value="CRITERIO_PRIORIZACAO">Critério de Priorização</md-option>
                            <md-option value="PRINCIPIO_DIRETRIZ">Princípios e Diretrizes</md-option>
                            <md-option value="NECESSIDADE_TI">Necessidade de TI</md-option>
                            <md-option value="ESTRATEGIA">Estratégia</md-option>
                            <md-option value="ANALISE_SWOT">Análise SWOT</md-option>
                            <md-option value="FOLHA_DE_ROSTO">Folha de Rosto</md-option>
                            <md-option value="APRESENTACAO">Apresentação</md-option>
                            <md-option value="TERMO_ABREVIACAO">Termos e Abreviações</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </form>
        </md-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="cancelar()">Cancelar</md-button>
            <md-button ng-click="salvar()" class="md-primary">Salvar</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
