<md-dialog aria-label="Pop-up associar colaborador">
    <md-dialog-content>
        <h2>Associar Colaboradores</h2>
        <div layout="column">
            <eits-table id="table" content="listaColaboradores" multi-selection="true" on-item-click="itemClicked(item)" on-selection-change="selectionUpdate(selectedItens)">
                <columns>
                    <table-column header="Nome" name="sigla" field="usuario" sortable="true" width="30%" />
                    <table-column header="Cargo" name="cargo" sortable="true" width="40%" />
                </columns>
            </eits-table>
            <div class="md-actions" layout="row">
                <md-button ng-click="associarColaborador()">Associar</md-button>
                <md-button ng-click="cancelar()">Fechar</md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
