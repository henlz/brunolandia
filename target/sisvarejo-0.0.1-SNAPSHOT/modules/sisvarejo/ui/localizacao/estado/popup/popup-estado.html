<md-dialog aria-label="Mango (Fruit)">
    <md-dialog-content layot="row">

        <h2>{{:: modoAlteracao ? 'Alterar' : 'Novo' }} Estado</h2>

        <form name="estadoForm" novalidate="true">
            <md-input-container>
                <label>Nome</label>
                <input name="nome" ng-model="entidade.nome" required maxlength=255>

                <div class="errors" ng-messages="estadoForm.nome.$error" ng-if="estadoForm.$dirty">
                    <div ng-message="required">
                        Campo obrigatório
                    </div>
                </div>
            </md-input-container>
            
            <md-select name="pais" placeholder="País" ng-model="entidade.pais" required>
                <md-option ng-value="pais" ng-repeat="pais in paises" ng-selected="pais.id == entidade.pais.id">{{pais.nome}}</md-option>
            </md-select>
<!--            <div class="errors" ng-messages="estadoForm.pais.$error" ng-if="estadoForm.$dirty">
                <div ng-message="required">Campo obrigatório</div>
            </div>-->
            
            <br>

            <div class="md-actions" layout="row">
                <md-button ng-click="cancelar()">
                    Cancelar
                </md-button>
                <md-button ng-click="salvar()" class="md-primary">
                    Salvar
                </md-button>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
